<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/game.css" />
    <link rel="stylesheet" href="./css/views.css" />

    <script src="./js/views.js" defer></script>
    <script src="./js/game.js" defer></script>
    <title>Sokoban</title>
  </head>
  <body>
    <main>
      <h1>Sokoban</h1>
      <div class="view" id="view-home">
        <p>Sokoban is truly one of the games of all time</p>
        <div class="menu">
          <div class="menu__buttons">
            <button onclick="changeView('#view-play')">Play</button>
            <button onclick="changeView('#view-scoreboard')">Scoreboard</button>
          </div>
        </div>
      </div>

      <div class="view" id="view-scoreboard">
        <p>Scoreboard</p>
        <button onclick="changeView('#view-home')">Go Back</button>
      </div>

      <div class="view" id="view-play">
        <div id="board"></div>
        <button onclick="changeView('#view-home')">Go Back</button>
      </div>
    </main>
  </body>
</html>
